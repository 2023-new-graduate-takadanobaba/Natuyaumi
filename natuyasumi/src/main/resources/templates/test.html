<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/mypage.css}" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>マイページ</title>
</head>
<body>
<div th:if="${session.sessionId != null}" id="user-form">
	<div th:text="${session.sessionName}"></div>さんのマイページ
	<a th:href="@{/returnTop}">topに戻る</a>
	<a th:href="@{/doLogout}">ログアウト</a>
	<div class ="hasnav">
	<p>自分の投稿</p>
	<p>お気に入り</p>
	<p>削除した投稿</p>
	</div>
	<div class="wrapper">
	
	<div th:each="article: ${articles}">
	
			<div class="article">
				<img class="genre-img" th:src="${article.imageUrl}" />

				<div class="article-text">
					<div class="article-katamari">
						<p th:text="${article.name}" class="article-name"></p>
						
						<p class="article-level">
							穴場度： <span th:switch="${article.level}"> <span th:case="1">★</span>
								<span th:case="2">★★</span> <span th:case="3">★★★</span> <span
								th:case="4">★★★★</span> <span th:case="5">★★★★★</span>
							</span>
						</p>
					</div>
					<p>
						所在地：<span th:text="${article.address}"></span>
					</p>
					<p>(予算：1000～2000円)</p>
					<p th:text="${article.sessionId}" class="article-name"></p>
					<!-- 		 	<p th:text="${article.genre.genreName}"> -->
					<p class="genre-title" th:text="${article.title}"></p>
						<a th:href="@{/doDisplayAirticle/{id}(id=${article.id})}">記事ページ</a>
				</div>


			</div>
			</div>
		</div>
    </div>
</div>
</body>
</html>
