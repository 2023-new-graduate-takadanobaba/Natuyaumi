<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/css/post.css">
<meta charset="UTF-8">
<title>Post form</title>
</head>
<body>
	<form>
    <div>
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="userid">ユーザーID:</label>
        <input type="text" id="userid" name="userid" required>
    </div>
    <div>
        <label>性別:</label>
        <div>
            <label for="gender-male">
                <input type="radio" id="gender-male" name="gender" value="male" required>
                男性
            </label>
        </div>
        <div>
            <label for="gender-female">
                <input type="radio" id="gender-female" name="gender" value="female" required>
                女性
            </label>
        </div>
    </div>
    <div>
        <label for="age">年齢:</label>
        <input type="number" id="age" name="age" required>
    </div>
    <div>
        <label for="facility">施設名:</label>
        <input type="text" id="facility" name="facility" required>
    </div>
    <div>
        <label for="address">施設住所:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div>
        <label>駐車場の有無:</label>
        <div>
            <label for="car-spot-ok">
                <input type="radio" id="car-spot-ok" name="car" value="ok" required>
                〇
            </label>
        </div>
        <div>
            <label for="car-spot-ng">
                <input type="radio" id="car-spot-ng" name="car" value="ng" required>
                ×
            </label>
        </div>
    </div>
    <!--  <div>
    <label for="review">レビュー内容:</label>
    <textarea id="review" name="review" rows="5" cols="40" maxlength="2000" required></textarea>
    </div>-->
    <div>
    <label for="review" style="display: block; margin-bottom: 5px;">レビュー内容:</label>
    <textarea id="review" name="review" rows="5" cols="40" maxlength="2000" required></textarea>
    </div>
    

    <button type="submit">投稿</button>
</form>



</body>
</html>
