<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>アウトドア一覧</div>
	<table>
		<tr>
			<th>商品番号</th>
			<th>商品名</th>
			<th>価格</th>
			<th>商品番号</th>
			<th>商品名</th>
			<th>価格</th>
			<th>商品番号</th>
			<th>商品名</th>
		</tr>
		<tr th:each="article: ${articles}">
			<td th:text="${article.name}"></td>
			<td th:text="${article.title}"></td>
			<td th:text="${article.address}"></td>
			<td th:text="${article.hasParking}"></td>
			<td th:text="${article.month}"></td>
			<td th:text="${article.level}"></td>
			<td th:text="${article.review}"></td>
			<td th:text="${article.imageUrl}"></td>
		</tr>
	</table>
</body>

</body>
</html>
