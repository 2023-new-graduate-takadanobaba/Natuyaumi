<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <link href="@{/css/genre2-{id}.css(id=${id})}" rel="stylesheet"> -->
<!-- <link rel="stylesheet" href="css/genre2.css"> -->
<meta charset="UTF-8">
<title>詳細</title>
<style> 
 body {
	background-color: #d9eaea;
	color: #28495D;
}
.wrapper {
	max-width: 40%;
	margin: 0 auto;
	padding: 20px;
	background:rgba(255,255,255,0.5);
	border-radius: 5px;
} 
 </style>
<body>
	<div class="wrapper">詳細
	
		<!-- <div th:each="article: ${articles}">-->
			<h1 th:text="${article.name}"></h1>
			<div>穴場度：
					<span th:switch="${article.level}">
						<span th:case ="1">★</span>
						<span th:case ="2">★★</span>
						<span th:case ="3">★★★</span>
						<span th:case ="4">★★★★</span>
						<span th:case ="5">★★★★★</span>
		 			</span>
		 	</div>
			<img th:src="${article.imageUrl}"/>
			<h2 th:text="${article.title}"></h2>
			<h4 th:text="${article.review}"></h4>
			<p>所在地:<span th:text="${article.address}"></span></p>
			<div th:switch="${article.hasParking}">
				<p th:case ="true"> 駐車場あり</p>
 				<p th:case ="false"> 駐車場なし</p>
			</div>
			
			<p>行った月：<span th:text="${article.month}"></span>月</p>
			<a th:href = "@{/delete/{id}(id=${article.id})}" >削除</a>
			
		<a th:href = "@{/returnTop}">戻る</a>
	</div>
</body>

</body>
</html>
