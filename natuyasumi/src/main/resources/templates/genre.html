<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/genre.css">
<meta charset="UTF-8">
<title>Genreページ</title>
</head>
<body>

	<div class="wrapper">

		<a th:href="@{/returnTop}">戻る</a>

	
		<div th:each="article: ${articles}">
		<div class="article">
			<a th:href="@{/doDisplayAirticle/{id}(id=${article.id})}"
				th:text="${article.name}"></a>
			<p th:text="${article.title}"></p>
			<p th:text="${article.address}"></p>
			<p th:text="${article.level}"></p>
			

			<img class="genre-img"   th:src="${article.imageUrl}" />
		</div>
		</div>


	</div>

</body>
</html>
