<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Genreページ</title>
</head>
<body>
	
	<div>
		<div>アウトドア一覧</div>
	
		<div th:each="article: ${articles}">
			<a th:href = "@{/doDisplayAirticle/{id}(id=${article.id})}" th:text="${article.name}"></a>
			<p th:text="${article.title}"></p>
			<p th:text="${article.address}"></p>
			<p th:text="${article.level}"></p>
			<p th:text="${article.genre.genreName}"></p>   <!--外部参照しているgenreNameを表示-->
			<th:block th:if="${article.genre1 != null}">
 			<p th:text="${article.genre1.genreName}"></p>
 			</th:block>
			<img th:src="${article.imageUrl}"/>
		</div>
	</div>
	
</body>
</html>
